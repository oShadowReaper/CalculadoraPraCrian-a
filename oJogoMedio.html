<html lang="pt-br">
<head>

<body>
    <div class="header">
    <header>
        <h1>Calculadora segunda fase</h1>
    </header>
    </div>
    <div class="container">
        <div class="box">
            <div class="meiolo">
        <label>Quanto Ã© </label>
        <label  id="numeroA"></label>
        <label> - </label>
        <label id="numeroB"></label>
            </div>
        <input type="number" id="resultado" placeholder="Escreva o resultado">

        </div>
    </div>
    <script>
        document.getElementById('numeroA').innerHTML = Math.round(Math.random()*9)
        document.getElementById('numeroB').innerHTML = Math.round(Math.random()*(parseInt(document.getElementById('numeroA').innerHTML)-1))
        let a = parseInt(document.getElementById('numeroA').innerHTML)
        let b = parseInt(document.getElementById('numeroB').innerHTML)

        document.onkeyup = function (evento){
            let tecla = Number(evento.key)
            document.getElementById('resultado').value = tecla 
            let resultado = parseInt(document.getElementById('resultado').value)

    if((a - b) == resultado){
        window.location.href = './Congratulacoes.html'
    } else {
        window.location.href = './telaDeErro.html'
        }
    }
    </script>
